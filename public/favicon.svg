<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-label="ListaExpress">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="55%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>

    <!-- Brillito suave arriba -->
    <radialGradient id="shine" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="0.28"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.0"/>
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#bg)"/>
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#shine)"/>

  <!-- Monograma LE (formas) -->
  <g fill="#fff">
    <!-- L -->
    <rect x="16" y="16" width="8" height="32" rx="3"/>
    <rect x="16" y="40" width="18" height="8" rx="3"/>

    <!-- E -->
    <rect x="36" y="16" width="8" height="32" rx="3"/>
    <rect x="36" y="16" width="16" height="8" rx="3"/>
    <rect x="36" y="28" width="14" height="8" rx="3"/>
    <rect x="36" y="40" width="16" height="8" rx="3"/>
  </g>
</svg>
